{% extends 'layouts/dashboard_layout.html' %}
{% load static %}
{% block topnav_title %}
    <nav aria-label="Breadcrumb" class="breadcrumb">
        <ul>
            <li><span aria-current="page">Dashboard</span></li>
        </ul>
    </nav>
{% endblock %}
{% block main_title %} Dashboard{% endblock %}
{% block page_content %}
    <style>
        ::-webkit-scrollbar {
            width: 1px;
            height: 3px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
            border-radius: 5px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: rgba(54, 162, 235, 1);
            border-radius: 1px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(54, 162, 235, 1);
        }

    </style>
    <div class="container" id="dashboard_main_container">

    </div>








{% endblock %}
